<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <button class="menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <img src="images/logo.svg" alt="Youtube" class="logo">
        <div class="input-group">
            <input type="search" name="search" class="input-search" placeholder="Search">
            <button type="submit" class="button-search">
                <svg class="icon icon-search" width="19px" height="19px">
                    <use xlink:href="images/icons.svg#search"></use>
                </svg>
            </button>
        </div>
        <div class="icons">
            <a href="#" class="icons-link">
                <svg class="icon icon-video" width="27" height="20">
                    <use xlink:href="images/icons.svg#video"></use>
                </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-apps" width="21" height="21">
                    <use xlink:href="images/icons.svg#apps"></use>
                </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-natification" width="22" height="26">
                    <use xlink:href="images/icons.svg#natification"></use>
                </svg>
            </a>
        </div>
        <a href="#" class="user">
            <img src="images/avatar.jpg" alt="Аватар" class="user-avatar">
        </a>
    </header>
    <div class="container">
        <aside class="sidebar">
            <nav class="nav">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                        <svg class="icon icon-home"    width="20" height="19">
                            <use xlink:href="images/icons.svg#home"></use>
                        </svg>
                        <span class="nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                        <svg class="icon icon-trending" width="20" height="19">
                            <use xlink:href="images/icons.svg#trending"></use>
                        </svg>
                        <span class="nav-text">Trending</span>
                        </a>
                    </li>
                    <li  class="nav-item">
                        <a href="#" class="nav-link">
                        <svg class="icon icon-subscriptions" width="20" height="19">
                            <use xlink:href="images/icons.svg#subscriptions"></use>
                        </svg>
                        <span class="nav-text">Subscriptions</span>
                        </a>
                    </li>      
                </ul>


                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-library" width="20" height="19">
                                <use xlink:href="images/icons.svg#library"></use>
                            </svg>
                            <span class="nav-text">Library</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-history" width="20" height="19">
                                <use xlink:href="images/icons.svg#history"></use>
                            </svg>
                            <span class="nav-text">History</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-Watch_later" width="20" height="19">
                                <use xlink:href="images/icons.svg#Watch later"></use>
                            </svg>
                            <span class="nav-text">Watch later</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-favourites" width="20" height="19">
                                <use xlink:href="images/icons.svg#favourites"></use>
                            </svg>
                            <span class="nav-text">Favourites</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-liked-videos" width="20" height="19">
                                <use xlink:href="images/icons.svg#liked-videos"></use>
                            </svg>
                            <span class="nav-text">Liked videos</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-music" width="20" height="19">
                                <use xlink:href="images/icons.svg#music"></use>
                            </svg>
                            <span class="nav-text">Music</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-games" width="20" height="19">
                                <use xlink:href="images/icons.svg#games"></use>
                            </svg>
                            <span class="nav-text">Games</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-show-more" width="20" height="19">
                                <use xlink:href="images/icons.svg#chevron-down"></use>
                            </svg>
                            <span class="nav-text">Show more</span>
                        </a>
                    </li>
                </ul>

            </nav>
                <h2 class="nav-title">Subscriptions</h2>
                 <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="images/Gussie.png" alt="Gussie Singleton" class="nav-image">
                            <span class="nav-text">Gussie Singleton</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="images/nora.png" alt="Nora Francis" class="nav-image">
                            <span class="nav-text">Nora Francis</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="images/Belle.png" alt="Belle Briggs" class="nav-image">
                            <span class="nav-text">Belle Briggs</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="images/Cortez.png" alt="Eunice Cortez" class="nav-image">
                            <span class="nav-text">Eunice Cortez</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="images/Emme.png" alt="Emma Hanson" class="nav-image">
                            <span class="nav-text">Emma Hanson</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <img src="images/Berry.png" alt="Leah Berry" class="nav-image">
                            <span class="nav-text">Leah Berry</span>
                        </a>
                    </li>   
                </ul>


                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="icon icon-setting" width="20" height="19">
                                <use xlink:href="images/icons.svg#setting"></use>
                            </svg>
                           <span class="nav-text">Setting</span>
                        </a>            
                    </li>
                </ul>
            
        </aside>
    </div>
    
</body>
</html>
